{% extends 'base.html' %} 

{% block content %}

<form method="POST" enctype="multipart/form-data" >
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Tambah Buku"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
