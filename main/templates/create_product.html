{% extends 'base.html' %}

{% block content %}
<div class="card-body" style="margin-top: 60px;"> <!-- Menambahkan margin atas -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h1>Tambah Koleksi Buku</h1>
                </div>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                            <tr>
                                <td>
                                    <button class="btn btn-primary btn-block" type="submit">Tambah Buku</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
