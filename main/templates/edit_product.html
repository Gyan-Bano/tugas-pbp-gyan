{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="card-body" style="margin-top: 60px;"> <!-- Menambahkan margin atas -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h1>Edit Product</h1>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                            <tr>
                                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="current-image">
                            </tr>
                        </table>
                        <button class="btn btn-primary btn-block" type="submit">Edit Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
